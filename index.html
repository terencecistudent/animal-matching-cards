<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matching Card Game</title>

    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!------------------------------------Header-->
    <header class="container-fluid">
        <div class="row">
            <div class="col text-center pt-3 mb-2">
                <h1>Animal Matching Card Game</h1>
            </div>
        </div>
    </header>

    <!------------------------------------Section-->
    <section class="container-fluid">
        <!--Small information-->
        <div class="row">
            <div class="col text-center mt-2">
                <h5>If playing on iPad or phone, it is best to play it on landscape!</h5>
            </div>
        </div>
        <!--Winner Message-->
        <div class="row">
            <div class="col text-center mt-2">
                <h3 id="winner-message"></h3>
            </div>
        </div>
        <!--Restart Button-->
        <div class="row">
            <div class="col text-center mt-3">
                <button onclick="newGame()" id="restart" class="btn btn-danger btn-lg">New Game</button>
            </div>
        </div>

        <!--Card Details-->
        <div class="row mt-3">
            <div class="col col-sm col-md-12 col-lg-12 mt-1 mb-4">
                <div class="memory-game-container">
                    <div class="memory-card" data-framework="Bee">
                        <img src="../images/Bee.jpg" alt="Bee" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Bee">
                        <img src="../images/Bee.jpg" alt="Bee" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Crab">
                        <img src="../images/Crab.jpg" alt="Crab" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Crab">
                        <img src="../images/Crab.jpg" alt="Crab" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Fish">
                        <img src="../images/Fish.jpg" alt="Fish" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Fish">
                        <img src="../images/Fish.jpg" alt="Fish" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Koala">
                        <img src="../images/Koala.jpg" alt="Koala" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Koala">
                        <img src="../images/Koala.jpg" alt="Koala" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Squirrel">
                        <img src="../images/Squirrel.jpg" alt="Squirrel" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Squirrel">
                        <img src="../images/Squirrel.jpg" alt="Squirrel" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Turtle">
                        <img src="../images/Turtle.jpg" alt="Turtle" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                    <div class="memory-card" data-framework="Turtle">
                        <img src="../images/Turtle.jpg" alt="Turtle" class="front-face">
                        <img src="../images/Airplane.jpg" alt="Airplane" class="back-face">
                    </div>
                </div>
            </div>
        </div>

        <!--Congratulations Modal-->
        <div class="modal" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title">Congratulations!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <p class="modal-para">Play again!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Bootstrap jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
